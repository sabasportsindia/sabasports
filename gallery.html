<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - SABA SPORTS</title>

</head>
<body style="background-image: url('images/play3.jpg');">

  <div class="navbar">
    <a href="index.html">Home</a>

    <a href="gallery.html">Gallery</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>

  <div class="container">
    <h1>Gallery</h1>

    <div class="filters">
      <button onclick="filterGallery('all')">All</button>
      <button onclick="filterGallery('badminton')">Badminton</button>
      <button onclick="filterGallery('carrom')">Carrom</button>
      <button onclick="filterGallery('chess')">Chess</button>
      <button onclick="filterGallery('football')">Football</button>
      <button onclick="filterGallery('cricket')">Cricket</button>
      <button onclick="filterGallery('play')">Play</button>
    </div>

    <div class="gallery">
      <img src="images/badminton.jpg" alt="Badminton" class="badminton">
      <img src="images/badminton2.jpg" alt="Badminton" class="badminton">
      <img src="images/badminton3.jpg" alt="Badminton" class="badminton">
      <img src="images/badminton4.jpg" alt="Badminton" class="badminton">

      <img src="images/carrom.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom2.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom3.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom4.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom5.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom6.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom7.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom8.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom9.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom10.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom11.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom12.jpg" alt="Carrom" class="carrom">

      <img src="images/chess.jpg" alt="Chess" class="chess">
      <img src="images/chess2.jpg" alt="Chess" class="chess">
      <img src="images/chess3.jpg" alt="Chess" class="chess">
      <img src="images/chess4.jpg" alt="Chess" class="chess">

      <img src="images/football2.jpg" alt="Football" class="football">
      <img src="images/football3.jpg" alt="Football" class="football">
      <img src="images/football4.jpg" alt="Football" class="football">

      <img src="images/cricket1.jpg" alt="Cricket" class="cricket">
      <img src="images/cricket2.jpg" alt="Cricket" class="cricket">

      <img src="images/play.jpg" alt="Play" class="play">
      <img src="images/play2.jpg" alt="Play" class="play">
      <img src="images/play3.jpg" alt="Play" class="play">

      <img src="images/gym1.jpg" alt="Gym" class="play">
      <img src="images/bat.jpg" alt="Bat" class="cricket">
      <img src="images/ball.jpg" alt="Ball" class="cricket">
      <img src="images/bat3.jpg" alt="Bat" class="cricket">
    </div>
  </div>

  <script>
    function filterGallery(category) {
      let images = document.querySelectorAll('.gallery img');
      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'inline-block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
