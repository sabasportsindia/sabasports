    <div class="gallery">
      <!-- Badminton -->

      <!-- Carrom -->
      <img src="images/carrom.jpg" alt="Carrom" class="carrom">

      <img src="images/carrom3.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom4.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom5.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom6.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom7.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom8.jpg" alt="Carrom" class="carrom">
      <img src="images/carrom9.jpg" alt="Carrom" class="carrom">

      <!-- Chess -->
      <img src="images/chess.jpg" alt="Chess" class="chess">
      <img src="images/chess2.jpg" alt="Chess" class="chess">
      <img src="images/chess3.jpg" alt="Chess" class="chess">
      <img src="images/chess4.jpg" alt="Chess" class="chess">

      <!-- Football -->
      <img src="images/football2.jpg" alt="Football" class="football">

      <!-- Cricket -->
      <img src="images/cricket1.jpg" alt="Cricket" class="cricket">

      <img src="images/gym1.jpg" alt="Gym" class="play">
    </div>
  </div>

  <script>
    function filterGallery(category) {
      const images = document.querySelectorAll('.gallery img');
      images.forEach(img => {
        img.style.display = category === 'all' || img.classList.contains(category)
          ? 'inline-block' : 'none';
      });
    }

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', function () {
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
          <div class="popup-content">
            <img src="${this.src}" alt="${this.alt}">
            <span class="close-btn">&times;</span>
          </div>
        `;
        document.body.appendChild(popup);
        popup.querySelector('.close-btn').onclick = () => popup.remove();
      });
    });
  </script>

</body>
